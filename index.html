<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <header>
      <form>
        <div class="form-group">
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </div>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Lisbon</h1>
          <p>
            Monday 15:17, few clouds <br />
            Humidity: <strong> 59%</strong>, Wind: <strong> 5.36km/h</strong>
          </p>
        </div>
        <div>🌥️ 19°C</div>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Mon 🌥️
            <br />
            <strong>20° </strong>- 16°
          </li>
          <li>
            Tue 🌧️
            <br />
            <strong>18° </strong>- 16°
          </li>
          <li>
            Wed 🌧️
            <br />
            <strong>21° </strong>- 17°
          </li>
          <li>
            Thu 🌧️
            <br />
            <strong>20° </strong>- 15°
          </li>
          <li>
            Fri 🌧️
            <br />
            <strong>18° </strong>- 16°
          </li>
        </ul>
      </div>
    </main>
    <footer>
      This project was coded by

        Joana Garcia</a
      >
      and is on

      and hosted on
      <a href="https://app.netlify.com/teams/joanafgg/overview" target="_blank"
        >Netlify
      </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
